<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta property="og:image" content="https://mugshotbot.com/m/tWMpB8Qc" />
  <meta property="twitter:card" content="summary_large_image" />
  <link rel="icon" type="image/x-icon" href="/assets/img/fav.jpg" />
  <link rel="stylesheet" href="style.css" />
  <title>Predict My Number!</title>
</head>

<body>
  <header>
    <h1 class="headline">Predict My Number!</h1>
    <p class="between">(Between 1 and 20)</p>
    <button class="btn again" aria-label="Try again">Try Again!</button>
    <div class="number" aria-live="polite">?</div>
  </header>
  <main>
    <section class="left">
      <label for="guess" class="sr-only">Enter your guess</label>
      <input type="number" id="guess" class="guess" min="1" max="20" aria-labelledby="guess" placeholder="Your guess" />
      <button class="btn check" aria-label="Confirm guess">Confirm!</button>
    </section>
    <section class="right">
      <p class="message" aria-live="polite">Start predicting...</p>
      <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
      <p class="label-highscore">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
    </section>
  </main>
  <footer>
    A project by Akshay Rahul
  </footer>
  <script src="predict.js"></script>
</body>

</html>
